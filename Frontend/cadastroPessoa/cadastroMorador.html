<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastroMorador</title>
    <link rel="stylesheet" href="../cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="../index.html"><img src="../Imagens/Logo.png" alt=""></a>
        </div>
        <div class="titulo">
            <h1>ZAZUL</h1>
        </div>
    </header>
    <main>
        <section class="CadastrarMorador">
          <h2>Cadastrar Morador</h2>
          <form id="CadastrarMorador">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
            
            <label for="blocoAndApartament">Bloco e apartamento</label>
            <input type="text" id="blocoAndApartament" required>
            
            <label for="phoneAndEmail">Contato</label>
            <input type="text" id="phoneAndEmail" required>

            <label for="status">Status</label>
            <input type="text" id="status" required>
            
            <button type="submit">Cadastrar</button>
          </form>
        </section>
    
        <section class="moradores-list">
          <h2>Lista de Moradores</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Bloco e apartamento</th>
                <th>Contato</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="moradores-table-body">
            </tbody>
          </table>
        </section>
      </main>
      <script src="../cadastroPessoa/script.js"></script>

</body>
</html>
