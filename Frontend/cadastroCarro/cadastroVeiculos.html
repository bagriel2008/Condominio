<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastroMorador</title>
    <link rel="stylesheet" href="../cadastro.css">

</head>
<body>
    <header>
        <div class="logo">
          <a href="../index.html"><img src="../Imagens/Logo.png" alt=""></a>
        </div>
        <div class="titulo">
            <h1>ZAZUL</h1>
        </div>
    </header>
    <main>
        <section class="CadastrarMorador">
          <h2>Cadastrar Veículo</h2>
          <form id="CadastrarCarro">
            <label for="morador_id">Proprietário</label>
            <input type="text" id="morador_id" required>
            
            <label for="plate">Placa</label>
            <input type="text" id="plate" required>
            
            <label for="modelAndColor">Modelo e Cor</label>
            <input type="text" id="modelAndColor" required>

            <label for="vacancy">Número da Vaga</label>
            <input type="text" id="vacancy" required>
            
            <button type="submit">Salvar Veículo</button>
          </form>
        </section>
    
        <section class="moradores-list">
          <h2>Lista de Veículos</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Proprietário</th>
                <th>Placa</th>
                <th>Modelo e Cor</th>
                <th>Número da Vaga</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="moradores-table-body">
            </tbody>
          </table>
        </section>
      </main>
      <script src="../cadastroVeliculos/script.js"></script>

</body>
</html>
